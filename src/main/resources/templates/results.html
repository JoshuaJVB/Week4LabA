<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Title</title>
</head>
<body>
<p>Results are displayed</p>
<p>A choice of PlayAgain, OtherGame, or SignOut is given</p>
<p>The POST is to /results</p>
<p>Giving up the proper page to be displayed next.</p>
<p>Demo below:</p>

<h2>Leaderboard</h2>
<table>
    <thead>
    <tr>
        <th>Rank</th>
        <th>Username</th>
        <th>Score</th>
        <th>Level</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>1</td>
        <td th:text="${user.username}"></td>
        <td th:text="${userScore}"></td>
        <td th:text="${user.level}"></td>
    </tr>
    <tr>
        <td>2</td>
        <td>ringo</td>
        <td>42</td>
        <td>1</td>
    </tr>
    <tr>
        <td>3</td>
        <td>john</td>
        <td>5</td>
        <td>1</td>
    </tr>
    </tbody>
</table>

<h2>Congradulations</h2>
<p>Your score is <span th:text="${userScore}"></span>!</p>

<form action="#" th:action="@{/results}" method="post" >
    <label for="endGameChoice">Choose PlayAgain, OtherGame, or SignOut:</label><br>
    <input id="endGameChoice" name="endGameChoice" placeholder="Pick from PlayAgain, OtherGame, or SignOut" />
    <button type="submit" >Submit</button>
</form>

</body>
</html>
